<!--多國語言程式-->

<script>
	function chg_lan(lan_index) 
	{ 
		var myLangArray; 

		switch(lan_index) 
		{ 
		/* languageData.js */
			case 1: 
		/* English */
			myLangArray = L_english; 
			break; 
		case 2: 
		/* Japan */
			myLangArray = L_japan; 
			break; 
		default :
		/* Taiwan */
			myLangArray = L_taiwan; 
		break; 

		}
		/* 將各個文字, 填入指定位置 */

		//navbar
		document.getElementById('L1').innerHTML = myLangArray[1];
		document.getElementById('L2').innerHTML = myLangArray[2];
		document.getElementById('L3').innerHTML = myLangArray[3];
		document.getElementById('L4').innerHTML = myLangArray[4];
		document.getElementById('L5').innerHTML = myLangArray[5];
		document.getElementById('L6').innerHTML = myLangArray[6];
		document.getElementById('L7').innerHTML = myLangArray[7];
		document.getElementById('L8').innerHTML = myLangArray[8];
		document.getElementById('L9').innerHTML = myLangArray[9];

    //join class
		document.getElementById('L60').innerHTML = myLangArray[60];
		document.getElementById('L61').innerHTML = myLangArray[61];
    document.getElementById('L62').innerHTML = myLangArray[62];
		document.getElementById('L70').innerHTML = myLangArray[70];
		document.getElementById('L71').innerHTML = myLangArray[71];
    document.getElementById('L92').innerHTML = myLangArray[92]
	}
</script>
<script type="text/javascript">chg_lan(0); </script>
