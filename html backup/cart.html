<script>
	function cartbuy(){
	var cnt = document.getElementById("cnt").value
	var inputValue="";
	var allprice=0;
	var sendValue="=\"";
	  	for (var i=1;i<=cnt; i ++) {
			var pacnameplus = document.getElementById("pacname"+i)
			var price = document.getElementById("price"+i)
			var quantityplus = document.getElementById("quantity"+i);
			if(quantityplus.value!=0){
				inputValue += pacnameplus.innerText;
				inputValue += "數量："+quantityplus.value;
				inputValue += "總價："+(parseInt(price.innerText)*quantityplus.value)+"\n";
				allprice+=parseInt(price.innerText)*quantityplus.value;

				sendValue += pacnameplus.innerText;
				sendValue += "數量："+quantityplus.value;
				if(i<cnt){
					// sendValue += "總價："+(parseInt(price.innerText)*quantityplus.value)+"\"&char(10)&\"<br/>";
					sendValue += "\"&char(10)&\"<br/>";
				}else{
					// sendValue += "總價："+(parseInt(price.innerText)*quantityplus.value)+"\"";
					sendValue += "<br/>總金額："+allprice+"\"";
				}
				
			}
		}
		var now = document.getElementById("time")
		alert("訂單編號："+now.value+"\n訂購成功，後續將有專人聯繫您\n訂單明細\n"+inputValue+"\n總金額："+allprice)
		$("#allorder").val(sendValue);
		
		// $("#cart").submit();
		
		// window.location.href="main.html"

		hrefword="cart.html?"+document.getElementById("cusno").value+"&"+document.getElementById("cusname").value
		window.location.href=hrefword

		//document.window.url("cart.html")
	}
	
</script>
<script> //傳值
	$(function(){
		show()
	});
	function show () {
		
		//URL
		var url = location.href;
		
		//取得問號之後的值
		var temph = url.split("html");
		if(temph[1]==""){
			alert("尚未登入")
			window.location.href="cuslogin.html";
		}
		var temp = url.split("?");
		
		if(temp[1]==""){
			alert("尚未登入")
			window.location.href="cuslogin.html";
		}
	
		//將值再度分開
		var vars = temp[1].split("&");
	
	
		var no = vars[0];
		var name = decodeURI(vars[1]);//將亂碼轉回中文
		$("#cusno").val(no);//設定id為stuno的欄位值=no
		$("#cusname").val(name);
		$("#time").val(Date.now); //預設為當下
		// $("#time").val(Date.now); //可以做主索引唯一值
		if (no==""&&name==""){
			alert("尚未登入")
			window.location.href="cuslogin.html";
		}
			
			
	
	   }
</script>
