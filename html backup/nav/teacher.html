<script>
$(function() {
        $.get('https://spreadsheets.google.com/feeds/list/1GgPcvF7sDinFt-MaLnf1XXJDuz0fjAEOJ0vweteyMR0/5/public/values?alt=json&', function(data) {

          var items = [];
          var d = data.feed.entry;
          var items = [];

          for(var i in d) {
            var item = {};
            item.empno = d[i].gsx$empno.$t;
            item.empname = d[i].gsx$empname.$t;
            item.position = d[i].gsx$position.$t;
			item.description=d[i].gsx$description.$t;
			item.pic=d[i].gsx$pic.$t;
            items.push(item);
          }
          console.table(items);       
            for(var i in items) {
            if(i%2==0){
			var list=
			`
				<div class="row">
				<div class="col-sm-3" style="align-items: left;"><img src="${items[i].pic}" alt="" ></div>
				<div class="col-sm-9" ><p class="title">${items[i].empname} ${items[i].position}</p><p>${items[i].description}</p></div>
			</div>
			`}else{
			var list=
            `   
				<div class="row">
					<div class="col-sm-9"><p class="title">${items[i].empname} ${items[i].position}</p><p>${items[i].description}</p></div>
					<div class="col-sm-3" style="align-items: right;"><img src="${items[i].pic}" alt=""></div>
				</div>
            `;
			};

                $('.js-append-teacherrow').append(list);
            }
        });
      });
