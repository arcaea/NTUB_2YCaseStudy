<!--多國語言程式-->
<script>

	function chg_lan(lan_index) 
	{ 
		var myLangArray; 

		switch(lan_index) 
		{ 
		/* languageData.js */
			case 1: 
		/* English */
			myLangArray = L_english; 
			break; 
		case 2: 
		/* Japan */
			myLangArray = L_japan; 
			break; 
		default :
		/* Taiwan */
			myLangArray = L_taiwan; 
		break; 

		}
		/* 將各個文字, 填入指定位置 */
        
		//navbar
		document.getElementById('L1').innerHTML = myLangArray[1];
		document.getElementById('L2').innerHTML = myLangArray[2];
		document.getElementById('L3').innerHTML = myLangArray[3];
		document.getElementById('L4').innerHTML = myLangArray[4];
		document.getElementById('L5').innerHTML = myLangArray[5];
		document.getElementById('L6').innerHTML = myLangArray[6];
		document.getElementById('L7').innerHTML = myLangArray[7];
		document.getElementById('L8').innerHTML = myLangArray[8];
		document.getElementById('L9').innerHTML = myLangArray[9];
    document.getElementById('L92').innerHTML = myLangArray[92]
		
	}
  //----------------
  //預設
  //----------------
$(function() {
    $('.js-append-list').empty();
      $(function() {
        const uri='https://sheets.googleapis.com/v4/spreadsheets/1GgPcvF7sDinFt-MaLnf1XXJDuz0fjAEOJ0vweteyMR0/values/18Feedback?alt=json&key=AIzaSyBrAKUTuIgDBVnIGrLrTmDnieyw4rbBy_U'
        fetch(uri)
        .then(res => res.json())
        .then(res => {
         const data = res.values;
         console.log(data);
        // 刪除第一個陣列
        data.shift();
          console.table(data);      
          Array.prototype.forEach.call(data, d => {
            if(d[4]=="V"){
                var list=
                `  
                <div class="col-4">
                <div class="card" style="width: 18rem; height:400px; margin-bottom:10px">
                  <img class="card-img-top" src="${d[2]}" alt="Card image cap" style="display:block; width:100%">
                  <div class="card-body">
                    <h5 class="card-title">${d[1]}</h5>
                    <p class="card-text">${d[3]}</p>
                    
                  </div>
                  <div class="card-footer">
                    <p style="text-align:right;" class="card-text" ><small class="text-muted">-${d[0]}</small></p>
                  </div>
                </div>

              </div>
                `;
                
                $('.js-append-list').append(list);
              }  

              }
            )
        })
      })
})
</script>
