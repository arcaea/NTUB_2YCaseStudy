<script> //傳值
$(function(){
		show()
	});
function show () {
    
    //URL
    var url = location.href;
    
    //取得問號之後的值
    var temp = url.split("?");

	if(temp[1]==null){
		alert("尚未登入")
		window.location.href="stulogin.html";
	}

    //將值再度分開
    var vars = temp[1].split("&");


	var no = vars[0];
	var name = decodeURI(vars[1]);//將亂碼轉回中文
	$("#stuno").val(no);//設定id為stuno的欄位值=no
	$("#stuname").val(name);
	$("#time").val((new Date().getMonth()+1)+"/"+new Date().getDate()); //預設為當天
	// $("#time").val(Date.now); //可以做主索引唯一值
	if (no==""&&name==""){
		alert("尚未登入")
		window.location.href="stulogin.html";
	}
		
		

   }
</script>
